
<div class="container">
<mat-card *ngIf="showMe" class="todo-card">
<form class="todo-form">
  <h4 class="task-title">New Task</h4>
    <mat-form-field class="todo-full-width">
      <textarea matInput [(ngModel)]="todoText" [ngModelOptions]="{standalone: true}"
                placeholder="Task Name"></textarea>
    </mat-form-field>

        <mat-form-field class="todo-full-width">
      <textarea matInput [(ngModel)]="todoDescription" [ngModelOptions]="{standalone: true}"
                placeholder="Describe your task"></textarea>
    </mat-form-field>

<div class="select-and-date">   
  <mat-form-field class="date-picker">
    <mat-label>Date</mat-label>
  <input matInput [(ngModel)]="todoDate" [ngModelOptions]="{standalone: true}" [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
   </mat-form-field> 

<mat-form-field>
  <mat-label>Frequent options</mat-label>
  <mat-select [(ngModel)]="selected"  name="selectedCategory" (ngModelChange)="onSelectChange($event)">
    <mat-option *ngFor="let category of categoriesList" [value]="category.labelValue">
      {{category.labelValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

</div>

    <div class="clearfix"></div>
    <div class="button-container">
       <button mat-raised-button color="warn" class="task-btn" (click)="cancelTask()">Cancel Task</button>
      <button mat-raised-button color="primary" class="task-btn" (click)="addTask()">Add Task</button>
    </div>
  </form>
</mat-card>

</div>
