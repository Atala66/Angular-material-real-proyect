
<div class="material-table-component mat-elevation-z8">

<mat-form-field>
  <input matInput (keyup)="doFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<mat-table #table  [dataSource]="dataTable" class="mat-table mat-elevation-z8">
<!-- Generic column definition -->
 <ng-container [matColumnDef]="column"  *ngFor="let column of columnHeader">
    <th mat-header-cell *matHeaderCellDef>{{  column }}</th>
    <td mat-cell *matCellDef="let element"> {{element[column] }}</td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="columnHeader"></tr>
<mat-row class="material-rows" *matRowDef="let row; columns: columnHeader"
 (click)="onRowClicked(row)"></mat-row>
    
</mat-table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>


</div>
