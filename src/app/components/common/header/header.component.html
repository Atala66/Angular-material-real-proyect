<div class="example-container">
  <mat-toolbar color="warn" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">My App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="over">
      <div class="user_menu">
      <mat-nav-list>
        <a mat-list-item>
          <img class="avatar" src="{{ avatar }}" alt="avatar"><span class="session-owner">{{ sessionOwner  }}</span>
        </a>
      </mat-nav-list>
    </div>
      <mat-divider></mat-divider>

      <mat-nav-list>
       <a mat-list-item
       *ngFor="let link of navLinks" (click)="navigateTo(link.route); snav.toggle()">
       <mat-icon matListIcon>{{  link.icon }}</mat-icon>{{ link.linkName }}</a>
      </mat-nav-list>
    </mat-sidenav>  
    <mat-sidenav-content>
     
       <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
