
<mat-dialog-content>

<h2 mat-dialog-title class="title-error">{{ title }}</h2>

<mat-dialog-actions align="center">
        <button class="mat-raised-button mat-primary"(click)="cancel()">Cancel</button>
    <button class="mat-raised-button mat-primary"(click)="continue()">Continue</button>
</mat-dialog-actions>
