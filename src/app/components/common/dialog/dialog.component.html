
<mat-dialog-content>

<div>
<mat-icon *ngIf="icon" class="icon" color="warn">{{ icon }}</mat-icon>
<h2 mat-dialog-title *ngIf="title" class="title">{{ title }}</h2>
</div>

</mat-dialog-content>

<mat-dialog-actions class="buttons-container">
    <button class="mat-raised-button mat-primary"(click)="cancel()">Cancel</button>
    <button class="mat-raised-button mat-primary"(click)="continue(true)">Continue</button>

</mat-dialog-actions>
