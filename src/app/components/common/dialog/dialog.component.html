
<div class="dialog">
<mat-dialog-content>
<mat-icon *ngIf="icon" class="icon" color="warn">{{ icon }}</mat-icon>
<h2 mat-dialog-title *ngIf="title" class="title">{{ title }}</h2>
<mat-dialog-content *ngIf="content" class="content">{{  content }}</mat-dialog-content>


</mat-dialog-content>

<mat-dialog-actions class="buttons-container">
    <button class="mat-raised-button mat-primary cancel-btn"(click)="cancel()">{{  cancelText  }}</button>
    <button class="mat-raised-button mat-primary continue-btn"(click)="continue(true)">{{ confirmText }}</button>

</mat-dialog-actions>
</div>
